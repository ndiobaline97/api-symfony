<app-nav-bar></app-nav-bar>
 <div class="wrapper ">
  <app-side-bar> </app-side-bar> 
          <div class="main-panel">
            
            <div class="content">
              <div class="container-fluid">
                   
                    <div class="panel panel-default">
                      <div class="panel-heading"> <h3 align="center">Liste des Partenaires</h3></div>
                      <div class="panel-body">
                        <table class="table">
                          <tr class="table-info">
                            <th >Id</th>
                            <th >Nom</th>                         
                            <th>Ninea</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th>Adresse</th>
                            <th>Statut</th>

                          </tr>
                          <tr *ngFor="let partenaires of partenaires" >

                              <td>{{partenaires.id}}</td>
                              <td>{{partenaires.entreprise}}</td>
                              <td>{{partenaires.ninea}}</td>
                              <td>{{partenaires.email}}</td>
                              <td>{{partenaires.telephone}}</td>
                              <td>{{partenaires.adresse}}</td>

                              <td> <button type="button" [ngClass]="{
                                  'btn btn-success': partenaires.statut=='actif',
                                  'btn-danger': partenaires.statut=='bloquer'
                                  }"(click)="block(partenaires.id)">
                                  {{partenaires.statut}}</button>
                              </td>
                  
                          </tr>
                        </table>
                      </div>
                    </div>
                <router-outlet></router-outlet>
               
              </div>
            </div>
       <app-footer></app-footer>
          </div>
        </div>
